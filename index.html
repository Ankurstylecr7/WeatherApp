<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/e280804628.js" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="fimage">
                <img src="cloud.png" alt="" class="img1">
            </div>
            <navbar>
                <ul class="nav">
                    <li class="item1"><img src="loc.png" height="35px" width="30px"></li>
                    <li class="item2"><input type="text" class="location" placeholder="Search Country Name"></li>
                    <li class="item3"><button class="search">search</button></li>
                </ul>
            </navbar>
            <main class="main">
                <div class="top">
                    <div class="top1">
                        <li><p class="top-img"></p></li>
                        <li id="temp" ></li>
                    </div>
                    <p class="top-text"></p>
                </div>
                <ul class="down">
                        <li id="date"></li>
                </ul>
            </main>
            <footer>
                <div class="foot1">
                    <p class="foot1-data"></p>
                    <div class="footdata">
                        <p class="humidity"></p>
                    </div>
                </div>
                <div class="foot2">
                    <p class="foot2-data"></p>
                    <div class="footdata">
                        <p class="windspeed"></p>
                    </div>
                </div>
                    
            </footer>
        <div class="limage">
            <img src="Weather.png" alt="" class="img1">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
