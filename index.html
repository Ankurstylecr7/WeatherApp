<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="fimage">
                <img src="../icons/cloud.png" alt="" class="img1">
            </div>
        <navbar>
            <ul class="nav">
                <li class="item1"><img src="../icons/loc.png" height="35px" width="30px"></li>
                <li class="item2"><input type="text" class="location" placeholder="Search Country Name"></li>
                <li class="item3"><button class="search">search</button></li>
            </ul>
        </navbar>
        <main class="main">
            <div class="top">
                <img src="" class="top-img" width="230px" height="170px" alt="Loading">
                <p class="top-text"></p>
            </div>
            <ul class="down">
                    <li id="date"></li>
                    <li>|</li>
                    <li id="temp"></li>
            </ul>
        </main>
        <footer>
            <div class="foot1">
                <video src="../icons/humidity.mp4" controls autoplay loop="on" height="120px" width="230px"></video>
                <div class="footdata">
                    <p class="humidity"></p>
                </div>
            </div>
            <div class="foot2">
                <video src="../icons/windspeed.mp4" controls autoplay loop="on" height="120px" width="230px"></video>
                <div class="footdata">
                    <p class="windspeed"></p>
                </div>
            </div>
                
        </footer>
        <div class="limage">
            <img src="../icons/Weather.png" alt="" class="img1">
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
